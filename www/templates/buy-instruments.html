<ion-view view-title="Buy Instruments | {{root.user}}">
  <ion-content class="padding opal-bg">
    <div class="row">
      <h3 class="col col-85" style='color:white; text-align:center;'> The Opal Music Store Welcomes You! </h3>
      <img class="col col-10" height="60px" style='float:right;' src='img/opal_icon.png'></img>
    </div>
    <ion-list radio-group>
      <ion-radio ng-model="buy.selected" value="buy-percussion">Buy Percussion Instruments?</ion-radio>
      <ion-radio ng-model="buy.selected" value="buy-wind">Buy Wind Instruments?</ion-radio>
      <ion-radio ng-model="buy.selected" value="buy-string">Buy String Instruments?</ion-radio>
      <ion-radio ng-model="buy.selected" value="buy-brass">Buy Brass Instruments?</ion-radio>
    </ion-list>
    <button class="button button-full button-positive" ng-click="goBuy(buy.selected);">
      Go Buy
    </button>
    <button class="button button-full button-positive" ng-click="root.logout();">
      Logout
    </button>
  </div>
</ion-content>
</ion-view>
