<ion-header>
  <ion-navbar>
    <ion-title>
      <h1>Opal Music Store</h1>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="opal-bg">
  The Opal Music Store Welcomes You!

  <div class="item login-card">
    <h2>Login</h2>
    <form>
    <label class="item item-input">
      <input width="100%" id="email_login" type="text" placeholder='Enter email' ng-model="email_login">
    </label>
    <label class="item item-input">
      <input id="password_login" type="password" placeholder='Enter password' ng-model="password_login">
    </label>
    <button class="button button-full button-positive" ng-click="login(email, password)">
      Login
    </button>
  </form>
  </div>
</ion-content>
